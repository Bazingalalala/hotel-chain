<html lang="en">
<script src="scripts/jquery.min.js"></script>
<script src="scripts/lodash.min.js"></script>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="form.css"> -->
    <title>Login</title>
</head>

<body style="background-color:#1c7873;">
	<center>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="form" action="/first_sprint/register" method="post" onSubmit="return checkReg(event)">
                <h1 style="color:white">Create Account</h1>

                <div class="form-control"><input type="text" placeholder="Username" id="usr" name="usr" />
                    <!--<small>Error message</small> --></div>

                <div class="form-control"><input type="password" placeholder="Password" id="psw" name="psw" />
                    <!--<small>Error message</small>  --></div>
<input style="display:none;"type="text" value="0" name="login"/>
                <div class="form-control"> <input type="password" placeholder="Repeat Password" id="psw-repeat" />
                    <!--<small>Error message</small>  --></div>
                <button id="register-page">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="form2" action="/first_sprint/register" method="post" onSubmit="return checkLog(event)">
                <h1 style="color:white;">Sign in</h1>
       
                <div class="form-control">
                <input style="display:none;"type="text" value="1" name="login"/>
                    <input type="text" placeholder="Username" id="usr2" name="usr"/><!--<small>Error message</small>  --></div>
                <div class="form-control"><input type="password" placeholder="Password" id="psw2" /><!--<small>Error message</small>  --></div>
                <a href="#">Forgot your password?</a>
                <button id="signIn1">Sign In</button>
             </form>
        </div>   
                 
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1></h1>
                    <p></p>
                    <button class="ghost" id="signIn"></button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1></h1>
                    <p></p>
                    <button class="ghost" id="signUp"></button>
                </div>
            </div>
        </div> 
 
    </div>
	</center>
</body>
<script src="log.js"></script>

</html>
